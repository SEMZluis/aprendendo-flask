<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock%} - Things ToDo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Things ToDo</h1>
        <ul>
            {% if g.user %}
            <li><span>{{ g.user['username'] }}</span></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% else %}
            <li><a href="{{ url_for('auth.register') }}">Registre-se</a></li>
            <li><a href="{{ url_for('auth.login') }}">Entrar</a></li>
            {% endif %}
        </ul>
    </nav>
    <section class="content">
       <header>
            {% block header %}{% endblock %}
       </header>
       {% for message in get_flashed_messages() %} 
       <div class="flash">{{ message }}</div>
       {% endfor %}
       {% block content%}{% endblock %}
    </section>
</body>
</html>
