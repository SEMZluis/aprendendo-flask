{% extends 'base.html' %}

{% block header %}
    <h1>{% block title%}Nova tarefa{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Título</label>
    <input type="text" name="title" value="{{ request.form['title'] }}" required>
    <label for="body">Descrição</label>
    <input type="text" name="body" value="{{ request.form['body'] }}">
    <input type="submit" value="Salvar">
</form>
{% endblock %}
