{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edite "{{ task['title'] }}" {% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Título</label>
    <input type="text" name="title" id="title" value="{{ request.form['title'] or task['title'] }}" required>
    <label for="body">Descrição</label>
    <input type="text" name="body" id="body" value="{{ request.form['body'] or task['body'] }}" required>
    <input type="submit" value="Salvar">
</form>
<hr>
<form action="{{ url_for('task.delete', id=task['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Tem certeza de que deseja deletar tarefa?');">
</form>
{% endblock %}
